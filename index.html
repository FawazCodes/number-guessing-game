<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <title>Number Guessing Game</title>
</head>
<body>
  <div class="container">
    <h1 data-en="Number Guessing Game" data-ar="لعبة تخمين الأرقام"></h1>
    <div class="input-container">
      <input type="text" id="guess" maxlength="4" data-en="Enter your guess" data-ar="أدخل تخمينك">
    </div>
    <div class="button-container">
      <button id="submit-btn" disabled data-en="Submit" data-ar="إرسال"></button>
      <button id="reset-btn" hidden data-en="Reset Game" data-ar="إعادة تعيين"></button>
    </div>
    <div id="message" data-en="Remaining attempts: " data-ar="المحاولات المتبقية: "></div>
    <div id="guesses-grid"></div>
    <div class="language-switch">
      <button id="language-btn" data-en="عربى" data-ar="English"></button>
    </div>
  </div>
  <div class="footer">
    <p data-en="Made with HATE by Fawaz" data-ar="صنع بكراهية من قبل فواز"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
